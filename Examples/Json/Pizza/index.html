<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<LINK href="style.css" rel="stylesheet" type="text/css">
<title>amfPHP JSON Pizza Example</title>
<script type="text/javascript" src="jquery-1.5.min.js"></script>

<script language="javascript">
function call()
{  
   var testJson = '{"serviceName":"PizzaService", "methodName":"getPizza","parameters":[]}';
   $.ajax("../../Php/", {contentType:"json",data:testJson, processData:true, success:onSuccess, type:'POST'});
  
   
} 

function onSuccess(data)
{
	var response = eval('(' + data + ')');
	alert("pizza : "  + response);
}
</script>

</head>

<body>
    <h2>amfPHP JSON Pizza Example</h2>
<input type="button" value="Get A Pizza" id="bimButton" onClick="call()" width="200" height="100" />
<div id="response" />
</body>
</html>
